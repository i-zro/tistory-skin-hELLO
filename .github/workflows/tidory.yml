name: Deploy on Main Branch

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm install

    - name: Build and Deploy
      env:
        TS_SESSION: ${{ secrets.TS_SESSION }}
        PROJECT_URL: 'https://naa0.tistory.com/'
      run: |
        echo "module.exports = { ts_session: '${{ secrets.TS_SESSION }}', url: '${PROJECT_URL}' }" > ts.config.js
        npm run production
        npm run deploy
